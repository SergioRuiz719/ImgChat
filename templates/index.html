<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagenes con ChatGPT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Consumo de API Dall-E desde Flask con Jinja 2</h1>

<form action="/" method="post">
    <label> Ingresa la descripcion de las imagenes a generar
        <input required type="text" name="descripcion" value="{{ descripcion }}">
    </label>

    <label>No.
        <input required type="number" name="nImagen" value="{{ nImagen }}">
    </label>

    <input type="submit" value="Enviar">
</form>
<hr>

<div id="carouselExampleDark" class="carousel carousel-dark slide d-flex justify-content-center align-items-center" data-bs-ride="carousel">
    <div class="carousel-inner  justify-content-center align-items-center">
    {% for imagen in resultados %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
            <img src="{{ imagen }}" class="d-block w-30 mx-auto" alt="Imagen generada">
        </div>
    {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<hr>

</body>
</html>
